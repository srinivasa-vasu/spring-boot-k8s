---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    type: "kloudnative"
    group: "humourmind"
  name: "kloudnative"
spec:
  replicas: 1
  selector:
    matchLabels:
      type: "kloudnative"
      group: "humourmind"
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
      labels:
        type: "kloudnative"
        group: "humourmind"
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
        - name: app-config
          configMap:
            name: app-config
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        image: "humourmind/kloudnative-cnb:1.0"
        imagePullPolicy: "Always"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health/liveness"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        name: "kloudnative"
        resources:
          limits:
            memory: "1Gi"
            cpu: "300m"
          requests:
            memory: "756Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
          name: "web"
          protocol: "TCP"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health/readiness"
            port: 8080
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        volumeMounts:
          - mountPath: /app/config/
            name: app-config
